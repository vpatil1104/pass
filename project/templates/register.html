<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
<main class="form-signin w-100 m-auto">
    <!-- Example Code -->
  <h2>NEW USER SIGN UP </h2>
    
    <form method = "post" action="">
    {% csrf_token %}
    <div class="input-group mb-3">
      <div class="input-group-append">
        <span class="input-group-text">User Name<i class="fas fa-user"></i></span>
      </div><br>
      {{form.username}}
      
      <div class="input-group mb-2">
        <div class="input-group-append">
          <span class="input-group-text">Password<i class="fas fa-key"></i></span>
        </div>
        {{form.password1}}
      </div>
     
      <div class="mb-3">
      
        <select class="form-select" id="usertype" name="usertype"  aria-label=" User Type">
          
          <option value="prime" name="prime" id="1">prime</option>
          <option value="notprime" name="notprime" id="2">not prime</option>
         
        </select>

      </div>
      </div>
      
     
      <div class="d-flex justify-content-center mt-3 login_container">
        <input class="btn login_btn" type="submit" value="Register Account">
        </div>

   </form>
 </div>
 

 {{form.errors}}
    <!-- End Example Code -->
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
      </div>

      <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
 */

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Enter password..';



for (var field in form_fields){	
  form_fields[field].className += ' form-control'
}
</script>

  </body>
</html>
