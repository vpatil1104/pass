<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
<main class="form-signin w-100 m-auto">
    <!-- Example Code -->
 
  
    <h2>USER LOGIN</h2>
    
    <form method = "post" action="">
    {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">username</label>
        <input type="username" class="form-control" id="name" name="username"  placeholder="enter the username">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="enter the password">
      </div>
      
      <button type="login" class="btn btn-primary">Sign in</button>
    </form>
    {% for message in messages %}
    <p id="messages">{{message}}</p>
{% endfor %}			

<div class="mt-4">
    <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
    </div>
</div>
  </body>
</html>
